<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stackshack</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="main">
        <div class="solsutun">
            <div class="ketchup"></div>
        </div>
        <div class="ortasutun">
            <div class="yazisahesi">
                <h1>Sign up to our newspaper</h1>
                <h2>don't worry we will not spam you</h2>
            </div>
            <div class="signin">
                <form action="" method="get">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <label for="telephone">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" required placeholder="07">
                    <label for="birthday">When is it your birthday?</label>
                    <input type="text" id="birthday" name="birthday" required>
                    <button type="submit" value="submit">sign me up</button>
                </form>
            </div>
        </div>
        <div class="sagsutun">
            <div class="hotdog"></div>
        </div>
    </div>
</body>
</html>
